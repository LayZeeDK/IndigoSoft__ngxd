<mat-card appearance="outlined">
  <mat-card-header>
    <h1 mat-dialog-title>Hero</h1>
  </mat-card-header>
  <mat-card-content mat-dialog-content>
    <app-entity-schema
      [schema]="defaultSchema"
      (schemaChange)="schema = $event"
      (invalid)="invalid = $event"
    ></app-entity-schema>
  </mat-card-content>
  <mat-card-actions mat-dialog-actions>
    <button mat-button mat-dialog-close>No Thanks</button>
    <button mat-button [mat-dialog-close]="schema" cdkFocusInitial [disabled]="invalid">Ok</button>
  </mat-card-actions>
</mat-card>
