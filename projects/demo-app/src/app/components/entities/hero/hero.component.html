<mat-card appearance="outlined" *ngIf="entity">
  <mat-card-header>
    <div [ngClass]="entity.icon" mat-card-avatar></div>
    <mat-card-title>{{ entity.name }}</mat-card-title>
    <mat-card-subtitle>{{ entity.rank }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Info">
        <img [ngClass]="entity.icon" alt="" mat-card-image />
      </mat-tab>
      <mat-tab label="Abilities">
        <mat-list>
          <mat-list-item
            class="ability"
            *ngFor="let ability of entity.abilities; trackBy: trackById"
          >
            <app-dynamic-entity
              [entity]="ability"
              (action)="action.emit($event)"
            ></app-dynamic-entity>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab label="Items">
        <mat-list>
          <mat-list-item class="item" *ngFor="let item of entity.items; trackBy: trackById">
            <app-dynamic-entity [entity]="item"></app-dynamic-entity>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
