<mat-card appearance="outlined" *ngIf="entity" class="mat-elevation-z0">
  <mat-card-header>
    <div [ngClass]="entity.icon" mat-card-avatar></div>
    <mat-card-title>{{ entity.amount }}</mat-card-title>
    <mat-card-subtitle>{{ entity.name }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
