<h3 mat-line>
  {{ schema?.label ?? 'Unknown' }}
  <small *ngIf="schema && schema.subtitle" mat-subheader>{{ schema.subtitle }}</small>
</h3>
<ng-container *ngIf="group">
  <app-dynamic-form
    *ngFor="let control of toArray(schema?.controls); trackBy: trackByKey"
    [form]="(control.key && group.get(control.key)) || null"
    [schema]="control"
  ></app-dynamic-form>
</ng-container>
