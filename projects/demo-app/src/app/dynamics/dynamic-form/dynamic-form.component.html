<app-dynamic-form-control
  *ngIf="isControl(schema)"
  [control]="$any(form)"
  [schema]="schema"
></app-dynamic-form-control>
<app-dynamic-form-group
  *ngIf="isGroup(schema)"
  [group]="$any(form)"
  [schema]="schema"
></app-dynamic-form-group>
<app-dynamic-form-array
  *ngIf="isArray(schema)"
  [array]="$any(form)"
  [schema]="schema"
></app-dynamic-form-array>
