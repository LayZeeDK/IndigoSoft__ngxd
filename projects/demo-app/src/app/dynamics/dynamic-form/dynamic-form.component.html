<app-dynamic-form-control
  *ngIf="isControl(schema)"
  [control]="form"
  [schema]="schema"
></app-dynamic-form-control>
<app-dynamic-form-group
  *ngIf="isGroup(schema)"
  [group]="form"
  [schema]="schema"
></app-dynamic-form-group>
<app-dynamic-form-array
  *ngIf="isArray(schema)"
  [array]="form"
  [schema]="schema"
></app-dynamic-form-array>
